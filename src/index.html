<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax using Rellax</title>
    <link rel="stylesheet" href="scss/main.scss">
</head>

<body>
    <div class="parallax">
        <div class="parallax__wrapper">
            <div class="rellax parallax__box parallax__box--1" data-rellax-speed="-4">
                Look's like slide down
            </div>

            <div class="rellax parallax__box parallax__box--2" data-rellax-speed="7">
                Look's like slide up
            </div>
        </div>
    </div>
    <script src="app/main.ts" type="module"></script>
</body>

</html>
